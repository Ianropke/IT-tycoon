<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT‑Tycoon</title>
  <link rel="stylesheet" href="style.css">
  <!-- Inkludér Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>IT‑Tycoon</h1>
  </header>

  <div class="container">
    <!-- Venstre kolonne: Dashboard og Lokationsområde -->
    <div class="left-column">
      <canvas id="kpiChart"></canvas>
      <div id="locations">
        <!-- Dynamisk genererede lokationsbokse vil blive placeret her -->
      </div>
    </div>
    <!-- Højre kolonne: Aktiv opgave og Opgaveliste -->
    <div class="right-column">
      <div id="activeTask">
        <!-- Her vises den aktive opgave med titel, beskrivelse og trin -->
      </div>
      <div id="taskList">
        <!-- Liste over tilgængelige opgaver -->
      </div>
    </div>
  </div>

  <!-- Fælles Modal-vindue -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>
      <div id="modalBody">
        <!-- Modalens dynamiske indhold -->
      </div>
    </div>
  </div>

  <!-- Inkludér script-filer -->
  <script src="scripts/main.js"></script>
  <script src="scripts/tasks/hospitalTasks.js"></script>
  <script src="scripts/tasks/infrastrukturTasks.js"></script>
  <script src="scripts/tasks/cybersikkerhedTasks.js"></script>
</body>
</html>
