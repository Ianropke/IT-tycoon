<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Manager Tycoon</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="light-theme">
  <!-- Scoreboard (Top Bar) -->
  <div id="scoreboard">
    <span id="score">Score: 0</span>
    <span id="hospital-score">Hospital: 5</span>
    <span id="infrastructure-score">Infra: 3</span>
    <span id="infosec-score">InfoSec: 2</span>
  </div>
  
  <!-- Main Container -->
  <div id="main-container">
    <!-- Game Area (Left Column) -->
    <div id="game-area">
      <!-- Phaser Game will be rendered here -->
    </div>
    
    <!-- Tasks and Additional Sections (Right Column) -->
    <div id="tasks-section">
      <h3>Tasks (Backlog)</h3>
      <table id="tasks-table">
        <thead>
          <tr>
            <th>Desc</th>
            <th>Steps</th>
            <th>Risk</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Task 1</td>
            <td>2/5</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Task 2</td>
            <td>1/3</td>
            <td>5</td>
          </tr>
          <tr>
            <td>Task 3</td>
            <td>0/2</td>
            <td>8</td>
          </tr>
        </tbody>
      </table>
      
      <!-- Active Task Panel -->
      <div id="active-task-panel">
        <h4>Active Task:</h4>
        <p>Step 1 of 3: Gather</p>
        <p>Priority: High</p>
        <p>Risk: 12</p>
        <p>Giver: Hospital</p>
        <div class="buttons">
          <button id="commit-button">Commit</button>
          <button id="finalize-button">Finalize</button>
        </div>
      </div>
      
      <!-- Additional Sections -->
      <div id="additional-sections">
        <!-- Legal Zone Controls -->
        <div class="section">
          <h4>Legal Zone</h4>
          <button id="manage-contracts">Manage Contracts</button>
          <button id="check-compliance">Check Compliance</button>
        </div>
        
        <!-- Vendor Zone Controls -->
        <div class="section">
          <h4>Vendor Zone</h4>
          <button id="purchase-resources">Purchase Resources</button>
          <button id="upgrade-services">Upgrade Services</button>
        </div>
        
        <!-- Budget Zone Controls -->
        <div class="section">
          <h4>Budget Zone</h4>
          <button id="allocate-budget">Allocate Budget</button>
          <button id="view-reports">View Reports</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for Performance Review and Tutorials -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div id="modal-body">
      </div>
    </div>
  </div>
  
  <!-- Toast Notifications -->
  <div id="toast-container"></div>
  
  <!-- Include JavaScript File as Module -->
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
