<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Tycoon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="top-bar">
      <h1>IT Tycoon</h1>
      <div id="scores">
        IT Security: <span id="it-security-score">0</span> | 
        HR Department: <span id="hr-score">0</span>
      </div>
    </div>

    <div id="main-content">
      <!-- Available Tasks -->
      <div id="tasks-window">
        <h2>Available Tasks</h2>
        <div id="task-list"></div>
      </div>

      <!-- Game Space -->
      <div id="game-world">
        <div id="player"></div>
        <div class="location" id="dispatch" data-name="Dispatch">Dispatch</div>
        <div class="location" id="legal" data-name="Legal Department">Legal Dept</div>
        <div class="location" id="infrastructure" data-name="Infrastructure">Infrastructure</div>
        <div class="location" id="vendors" data-name="Vendors">Vendors</div>
      </div>

      <!-- Active Task -->
      <div id="active-task-window">
        <h2>Active Task</h2>
        <div id="active-task-details"></div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
