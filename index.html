<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Tycoon: LIMS Forvaltning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>IT Tycoon: LIMS Forvaltning</h1>
    <!-- ... scoreboard som før ... -->
  </header>

  <div id="main-container">
    <div id="game-area">
      <!-- Dine 8 lokationer (infrastruktur, hospital etc.) som før -->
    </div>

    <div id="task-side">
      <div id="active-task">
        <h2>Aktiv Opgave</h2>
        <h3 id="active-task-headline">Ingen aktiv opgave</h3>
        <p id="active-task-description"></p>
        <div id="task-steps">
          <h4>Trin:</h4>
          <ul id="steps-list">
            <li>Ingen aktiv opgave</li>
          </ul>
        </div>
      </div>
      <div id="available-tasks">
        <h2>Mulige Opgaver</h2>
        <ul id="tasks-list">
          <li>Ingen opgaver tilgængelige</li>
        </ul>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 IT Tycoon ApS</p>
  </footer>

  <div id="popup-container"></div>
  <div id="floating-text-container"></div>

  <!-- Intro Modal, Scenario Modal, End Modal, CAB Modal, CAB Result Modal -->
  <!-- (som før) -->

  <!-- Ny I&A Modal -->
  <div id="ia-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Inspect & Adapt (PI Gennemgang)</h2>
      <p id="ia-summary"></p>
      <button id="ia-ok-btn" style="background-color:#2980b9;">Næste</button>
    </div>
  </div>

  <!-- Indlæs tasks + main -->
  <script src="scripts/tasks/cybersikkerhedTasks.js"></script>
  <script src="scripts/tasks/infrastrukturTasks.js"></script>
  <script src="scripts/tasks/hospitalTasks.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
