<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Tycoon MVP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="score-bar">
      <h1>IT Tycoon</h1>
      <p id="score-display">Score: 0</p>
    </div>
    <div id="game-world">
      <div id="player"></div>
      <div class="location" id="dispatch" data-name="Dispatch">Dispatch</div>
      <div class="location" id="legal" data-name="Legal Department">Legal Dept</div>
      <div class="location" id="infrastructure" data-name="Infrastructure">Infrastructure</div>
      <div class="location" id="vendors" data-name="Vendors">Vendors</div>
    </div>
    <div id="ui">
      <div id="tasks-window">
        <h2>Available Tasks</h2>
        <div id="task-list"></div>
      </div>
      <div id="active-task-window">
        <h2>Active Task</h2>
        <div id="active-task-details"></div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
