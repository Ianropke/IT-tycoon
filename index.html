<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT‑Tycoon</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- GSAP (GreenSock Animation Platform) til avancerede animationer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
  <header>
    <h1>IT‑Tycoon</h1>
  </header>
  <div class="container">
    <!-- Venstre side: Graf og lokationer (50 % af skærmen) -->
    <div class="left-column">
      <div id="graphContainer">
        <canvas id="kpiChart"></canvas>
      </div>
      <div id="locationsContainer">
        <h2>Lokationer</h2>
        <div id="locations">
          <!-- Lokationer indsættes dynamisk -->
        </div>
      </div>
    </div>
    <!-- Højre side: Aktiv opgave og potentielle opgaver (50 % af skærmen) -->
    <div class="right-column">
      <div id="activeTask">
        <h2>Aktiv Opgave</h2>
        <!-- Den aktive opgave vises her -->
      </div>
      <div id="potentialTasks">
        <h2>Potentielle Opgaver</h2>
        <!-- Scrollbar med potentielle opgaver vises her -->
      </div>
    </div>
  </div>
  <!-- Modal-vindue -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>
      <div id="modalBody">
        <!-- Modalens indhold -->
      </div>
    </div>
  </div>
  <!-- Inkludér script-filer -->
  <script src="scripts/main.js"></script>
  <script src="scripts/tasks/hospitalTasks.js"></script>
  <script src="scripts/tasks/infrastrukturTasks.js"></script>
  <script src="scripts/tasks/cybersikkerhedTasks.js"></script>
</body>
</html>
